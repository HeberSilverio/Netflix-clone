<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="CSS/main.css">.
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Oswald&display=swap" rel="stylesheet">
    <!--Owl css-->
    <link rel="stylesheet" href="CSS/Owl/owl.carousel.min.css">
    <link rel="stylesheet" href="CSS/Owl/owl.theme.default.min.css">
    <!--responsividade css-->
    <link rel="stylesheet" href="CSS/responsive.css">
    <title>Netflix Clone</title>

<body>
    <header>
        <div class="container">
            <h2 class="logo">NETFLIX</h2>
            <nav>
                <a href="#">Inicio</a>
                <a href="#">Séries</a>
                <a href="#">Filmes</a>
                <a href="#">Documentários</a>
            </nav>
        </div>
        
    </header>
    <main>
        <div class="filme-principal">
             <div class="container">
                    <h3 class="titulo">HOUSE OF CARDS</h3>
                    <p class="descricao">Um político inescrupuloso não mede esforços para conquistar o poder nos EUA neste drama vencedor do Emmy e do Globo de Ouro.</p>
                    <div class="botoes">
                        <button role="button" class="botao">
                            <i class="fas fa-play"></i>
                            Assistir</button>
                        <button role="button" class="botao">
                            <i class="far fa-question-circle"></i>
                            Mais informações</button>
                    </div>
             </div>
        </div>
    </main>
    <div class="carrosel-filmes">
        <div class="owl-carousel" owl-theme>
            <div class="item">
                <img class="box-filme" src="imagens/mini1.jpg" alt="">

            <div class="item">

            <div class="item">

            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini6.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini7.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini8.jpg" alt="">
            </div>
            <div class="item">
                <img class="box-filme" src="imagens/mini9.jpg" alt="">
            </div>
              <div class="item">
                <img class="box-filme" src="imagens/mini10.jpg" alt="">
            </div>
        </div>
    </div>

    <script src="https://kit.fontawesome.com/5f931f33dc.js" crossorigin="anonymous"></script>
    <script src="js/Owl/jquery.min.js"></script>
    <script src="js/Owl/owl.carousel.min.js"></script>
